<!DOCTYPE html>
<html> 
  <head>
    <title>Grocery page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/common.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="classForIndex">
	<div class="firstText grocTable">
		<p>
		
		Grocery List:
		<table class="grocTableRadio">
		<tr>
			<th></th>
			<th>250g</th>
			<th>500g</th>
			<th>1kg</th>
			<th>Qty</th>
		</tr>
		<tr>
			<td name="row-1-groc">Arhar Dal</td>
			<td><input type="radio" name="row-1" data-col="1" value="250g"></td>
			<td><input type="radio" name="row-1" data-col="2" value="500g"></td>
			<td><input type="radio" name="row-1" data-col="3" value="1kg"></td>
			<td><input type="input" name="row-1" data-col="4" id="row-1-4"></td>
		</tr>
		<tr>
			<td name="row-2-groc">Chana Dal</td>
			<td><input type="radio" name="row-2" data-col="1" value="250g"></td>
			<td><input type="radio" name="row-2" data-col="2" value="500g"></td>
			<td><input type="radio" name="row-2" data-col="3" value="1kg"></td>
			<td><input type="input" name="row-2" data-col="4" id="row-2-4"></td>
		</tr>
		
		</table>
		
		<button type="submit" class="grocButton" onclick="addClass('.saveClass', 'fa fa-spinner fa-spin');javaScript:grocerySave()">
		<i class="saveClass"></i>
		Save</button>

	    
		<p>
	</div>
  </body>
</html>
