<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="css/stores.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Store Locator</h1>
    </div>

    <div id="storeIcons" class="store-icons">
        <!-- Icons will be generated dynamically here -->
    </div>

    <button id="nearbyButton">Show Nearby Stores</button>
    
    <div id="message" class="message"></div> <!-- Placeholder for messages -->

    <table id="storeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Full Address</th>
                <th>Phone</th>
                <th>Google Maps URL</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="javascript/stores.js"></script>
</body>
</html>
